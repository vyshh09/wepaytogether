<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>
<body>
    <div class="signup-container">
        <div id="signup-heading">Signup</div>

        <div id="signup-meta-text">Create a free account today!</div>
        
        <form action="/signup" id="signup-form" method="POST">
            <div class="form-field">    
                <label for="user-name">Name</label>
                <input type="text" id="user-name" name="user-name" required>
            </div>
            <div class="form-field">    
                <label for="user-username">Username</label>
                <input type="text" id="user-username" name="user-username" required>
            </div>
            <div class="form-field">    
                <label for="user-email">E-mail ID</label>
                <input type="email" id="user-email" name="user-email" required>
            </div>
            <div class="form-field">    
                <label for="user-password">Password</label>
                <input type="password" id="user-password" name="user-password" required>
            </div>
            <div class="form-field">    
                <label for="user-confirm-password"> Confirm Password</label>
                <input type="password" id="user-confirm-password" name="user-confirm-password" required>
            </div>

            <div class="user-mobile-container">
            <!-- <div class="form-field">     -->
                <label for="user-mobile-country-code" id="label-country-code">Country Code</label>
                <input type="text" id="user-mobile-country-code" name="user-mobile-country-code" required>
                <label for="user-mobile-number" id="label-mobile-number">Mobile Number</label>
                <input type="text" id="user-mobile-number" name="user-mobile-number" required>
            </div>
            <div class="form-field">
                <label for="user-currency">Currency you use</label>
                <select name="user-currency" id="user-currency-dropdown" required>
                    <option value="INR">Indian Rupee INR</option>
                </select>
            </div>

            <div class="form-field">    
                <label for="submit-button" id="submit-button-label">
                    <input type="submit" id="submit-button">
                </label>
            </div>
        </form>

    </div>
</body>
</html>
